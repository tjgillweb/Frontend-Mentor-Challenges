<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Base Apparel coming soon page</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="left content">
      <div class="inside-content">
        <img src="images/logo.svg" alt="logo" class="logo">

        <img src="images/hero-mobile.jpg" class="hero-mobile" alt="mobile hero image">

        <h1><span class="title-we-are">We're</span><br>
          coming<br>
          soon</h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form id="email-form">
          <input type="text" id="email" placeholder="Email Address">
          <img src="images/icon-error.svg" class="error-icon" alt="error-icon">
          <button><img src="images/icon-arrow.svg" alt="arrow-icon"></button>
          <span class="error">Please provide a valid email</span>
          <span class="success">Thanks for providing your email!</span>
        </form>
      </div>

    </div>
    <div class="right image">

    </div>
  </div>

  <script src="script.js"></script>

</html>
